<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib//mui//css//mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 有时候css表出不来，是因为有双斜杠 -->
    <link rel="stylesheet/less" href="./less//search.less">
    <script src="./lib//less//less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">


        <a href="index.html" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 搜索栏 -->
        <div class="search">
            <input type="search" class="search-box" placeholder="请输入搜索内容">
            <button type="button" class="mui-btn mui-btn-primary product-buy btn-search">搜索</button>
        </div>
        <!-- 卡片区域 -->
        <div class="mui-card">
            <!--页眉，放置标题-->
            <div class="mui-card-header">
                <span>历史纪录</span>
                <a href="#" class="fa fa-trash btn-clear">清空搜索</a>
            </div>
            <!--内容区-->
            <div class="mui-card-content">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">Item 1
                        <span class="mui-badge  fa fa-close"></span>
                    </li>
                    <li class="mui-table-view-cell">Item 2
                        <span class="mui-badge fa fa-close"></span>
                    </li>
                    <li class="mui-table-view-cell">Item 3
                        <span class="mui-badge fa fa-close"></span>
                    </li>
                </ul>
            </div>

        </div>
    </main>
    <!-- 尾部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3 active">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="firstSearch">
        {{each rows value index }}
        <li class="mui-table-view-cell" data-index="{{index}}">{{value}}
            <span class="mui-badge fa fa-close btn-delete"></span>
        </li>
        {{/each}}
    </script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

</body>

</html>
